<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../../css/sass/login.scss">
        <link rel="stylesheet" type="text/css" href="../../css/sass/default.scss">
        <title>John Hopkins Food Pantry - Login</title>
    </head>

    <script type="module" src="../js/out/login.js"></script>

    <body>
        <div class="bg">
            <div class="wrapper">
                <br>
                <div class="clear-block">
                    <a href="/"><img src="../../img/hopkins-logo.svg"/></a>
                </div>
                <br>
                <div class="block">
                    <div id="login-form">
                        <form class="center">
                            <div id="alert" style="display:none">
                                <span id="close-alert-btn" onclick="this.parentElement.style.display='none';">&times;</span> 
                                <strong>Error:</strong> <div id="alert-message"></div>
                            </div>
                            <h1>Login</h1>
                            <input class="text-input" type="email" placeholder="E-Mail" id="email-field" required/><br><br>
                            <input class="text-input" type="password" placeholder="Password" id="password-field" required/><br><br>
                            <input class="thin-button" type="submit" id="submit-btn" value="Submit"/>
                        </form>
                    </div>
                </div>
                <br>
                <div class="block">
                    <div class="center">
                        <h1>Need an account?</h1>
                        <a href="/signup" style="color:black">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="wrapper blue-bg">
            <br>
            <h3>Contact</h3>
            <a href="https://www.hopkinsallchildrens.org/">Johns Hopkins</a>
            <br>
            <br>
        </div>
    </body>
</html>
