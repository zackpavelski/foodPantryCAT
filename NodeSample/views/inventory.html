<html lang="en">

<head>
    <title>Feeding the Future | Inventory</title>

<div class="page-container">
<body class="body">
    <!-- Navbar Start -->

</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
        <div class="navbar-collapse collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link" action="dashboard" onclick="window.location.href='/dashboard'">My Dashboard</a>
                <a class="nav-item nav-link" action="scanner" onclick="window.location.href='/scanner'">Scanner</a>

<div class="section__content section__content--p30">
    <div class="container" style="margin-left:-.7%">
        <h2>Search Students<h4>&nbsp/&nbspLakewood(school)</h4></h2>
        <form id="form" role="search">
            <text>Enter:</text> <br><input type="search" id="firstName" name="q" placeholder="First Name" aria-label="Search through site content">
            <br>
            <input type="form" id="lastName" name="q" placeholder="Last Name" aria-label="Search through site content">
            <br>
            <text>School: </text> 
            <br>
            <select name="school" id="schools">
                <option value="lakewood">Lakewood HS</option>
                <option value="hollins">Hollins HS</option>
                <option value="gibbs">Gibbs HS</option>
            </select>
            <br>
            <button id="submit" onclick="pull()">Search</button>
        </form>

        <br>

        <h2>Items Checked Out by (name)</h2>
        <button type="submit" id="findPerson" onclick="popup()">Refresh Checkouts</button>
        <table class="table_background" id="checkOutTable" >
            <tr>
                <th>Name</th>
                <th>Item</th>
                <th>Macro</th>
                <th>Qty</th>
            </tr>
            <tr>
                <td>&nbspJohn Smith</td>
                <td>&nbspMacaroni</td>
                <td>&nbspPasta</td>
                <td>&nbsp99</td>
            </tr>
            <tr>
                <td>&nbspCasey Miltner</td>
                <td>&nbspCanned Corn</td>
                <td>&nbspVegetables</td>
                <td>&nbsp2</td>
            </tr>
        </table>

        <h2>Inventory</h2>
        
        <button onclick="changeDom()" id="Refresh">Refresh Inventory</button>
            

        <table class="table_background" id="inventoryTable" >
            <tr>
                <th>ID</th>
                <th>Item Name</th>
                <th>Qty</th>
            </tr>
            

        </table>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
         function changeDom(){
             //ajax call
              $.ajax({
                       url: '/loadInventory',
                       method:'POST'
                     }).done(function(data){
                         if(data.success){
                             $('#inventoryTable').append(data.message);
                             return;
                         }
                     }).fail(function(){
                        //do nothing ....
                         console.log('failed...');
                         return;
                     });
             };
     
         //trigger change DOM  function
         
     </script>
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script> 
    <script src="js/inventory.js"></script>
    <script>
        function popup()
        {
            window.alert("Button Clicked")
        }
    </script>
