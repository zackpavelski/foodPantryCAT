	<main>
		<h1 class="mt-4 mb-4">Account Settings</h1>
		<div class="alert alert-primary row no-gutters">

			</div>

			</div>
			<div class="col-md ml-2 mr-4 mt-1">
				<form action="/updateUser" method="post" name="info_form">
					<input type="text" class="form-control mb-3" id="validationServer01" placeholder="First name" id="firstName" name="firstName" required>
					<input type="text" class="form-control mb-3" id="validationServer01" placeholder="Last name" id="lastName" name="lastName" required>

					<input type="password" class="form-control mb-3" id="validationServer01" placeholder="New password" id="new_password" name="new_password" required>
					<input type="password" class="form-control mb-3" id="validationServer01" placeholder="Repeat password" name="repeat_password" required>
					<button class="btn btn-secondary w-100" type="submit">Save changes</button>
				</form>
			</div>
